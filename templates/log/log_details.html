{% extends 'layout.html' %}

{% block body %}

<div class="box centered">
    <div class="card">
        <h1>Evento</h1>
        <form id="log" action="/log" method = "GET">
            <div class="card-content centered">
                <div>
                    
					<b>Id:</b>
					<span class="cell">{{ log.id }}</span>

					<b>Accion:</b>
					<span class="cell">{{ log.type }}</span>
					
					<b>Modulo:</b>
					<span class="cell">{{ log.module }}</span>
					
					<b>Fecha:</b>
					<span class="cell">{{ log.date }}</span>
					
					<b>Hora:</b>
					<span class="cell">{{ log.time }}</span>
					
					<button id="delete" form="form-delete-{{ log.id }}">
						<i class="fa-solid fa-xmark"></i>
					</button>

                    {% if error %}
                        <h4>{{error}}</h4>
                    {% endif %}

                    <div class="actions centered">
                        <button form="log" type="submit">Volver</button>
                    </div>

					<form class="hidden" id="form-delete-{{ log.id }}" 
						action='/log/delete' method="POST">
						<input form="form-delete-{{ log.id }}" type="text" name="id" value="{{ log.id }}" hidden/>
					</form>
                </div>

				<h3>Descripci√≥n:</h3>
				<p>
					<span class="cell">{{ log.description }}</span>
				</p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
