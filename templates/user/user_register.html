{% extends 'layout.html' %} 

{% block navbar %}
    <a class="link" href="/">Home</a>
{% endblock %}

{% block body %}
<div class="box centered">
    <div class="card">
        <h1>Registro de usuario</h1>
        <form id="user_login" action="" method = "POST">
            <div class="card-content centered">
                <div>
                    <p>Usuario <input type="text" name="username" required /></p>
                    <p>Contrase√±a <input type="password" name="password" required /></p>
                    <p>Nombre <input type="text" name="name" required /></p>
                    <p>Apellido <input type="text" name="lastname" required /></p>

                    <label for="role">Rol</label>
                    <select name="role" id="role" required>
                    {% for role in roles %}
                        <option>{{role}}</option>
                    {% endfor %}
                    </select>

                    <br/>

                    <label for="project">Proyecto</label>
                    <select name="project" id="project" required>
                    {% for project in projects %}
                        <option>{{project.description}}</option>
                    {% endfor %}
                    </select>

                    {% if error %}
                        <h4>{{error}}</h4>
                    {% endif %}

                    <div class="actions centered">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
