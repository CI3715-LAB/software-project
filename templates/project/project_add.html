{% extends 'layout.html' %} 


{% block body %}

<div class="box centered">
    <div class="card">
        <h1>Agregar un nuevo proyecto</h1>
        <form id="project_add" action="" method = "POST">
            <div class="card-content centered base">
                <div>
                    {% if not error %}
						<p>Descripción <br/><textarea name="description" rows="4" cols="32" required></textarea></p>
						<p>Fecha Inicio <br/><input type = "date" name ="open_date" value="{{ today }}" required/></p>
						<p>Fecha Cierre <br/><input type = "date" name ="close_date" value="{{ today }}" required/></p>
						<p class="check">
                            <input type="checkbox" name="enabled" id="enabledCheckbox" checked><label for="enabledCheckbox">Habilitado?</label>
                        </p>

                        <div>
							<label for="vehicle">Vehículo</label><br/>
							<select name="vehicle" id="vehicle" required>
							{% for vehicle in vehicles %}
								<option value={{vehicle.id}}>{{vehicle.plate}}</option>
							{% endfor %}
							</select>
						</div>

                        <div>
							<label for="department">Departamento</label><br/>
							<select name="department" id="department" required>
							{% for department in departments %}
								<option value={{department.id}}>{{department.name}}</option>
							{% endfor %}
							</select>
						</div>

                        <div>
							<label for="manager">Gerente</label><br/>
							<select name="manager" id="manager" required>
							{% for manager in managers %}
								<option value={{manager.id}}>{{manager.username}}</option>
							{% endfor %}
							</select>
						</div>

					{% else %}
						<p>Descripción <br/><textarea name="description" rows="4" cols="32" required>{{ description }}</textarea></p>
						<p>Fecha Inicio <br/><input type = "date" name ="open_date" value="{{ open_date }}" required/></p>
						<p>Fecha Cierre <br/><input type = "date" name ="close_date" value="{{ close_date }}" required/></p>
						<p class="check">
							{% if enabled %}
								<input type="checkbox" name="enabled" id="enabledCheckbox" checked>
							{% else %}
								<input type="checkbox" name="enabled" id="enabledCheckbox">
							{% endif %}
							<label for="enabledCheckbox">Habilitado?</label>
						</p>

                        <div>
							<label for="vehicle">Vehículo</label><br/>
							<select name="vehicle" id="vehicle" required>
							{% for vehicle in vehicles %}
								<option value={{vehicle.id}}>{{vehicle.plate}}</option>
							{% endfor %}
							</select>
						</div>

                        <div>
							<label for="department">Departamento</label><br/>
							<select name="department" id="department" required>
							{% for department in departments %}
								<option value={{department.id}}>{{department.name}}</option>
							{% endfor %}
							</select>
						</div>

                        <div>
							<label for="manager">Gerente</label><br/>
							<select name="manager" id="manager" required>
							{% for manager in managers %}
								<option value={{manager.id}}>{{manager.username}}</option>
							{% endfor %}
							</select>
						</div>
					{% endif %}

                    {% if error %}
                        <h4>{{error}}</h4>
                    {% endif %}

                    <div class="actions centered">
                        <button class="safe" type="submit" id="submit">Enviar</button>
                        <button class="normal" type="reset">Limpiar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
