{% extends 'layout.html' %}


{% block body %}

<div class="box centered">
    <div class="card">
        <h1>Actividades</h1>

        <div class="card-content activities">
            <div class="command">
                <div class="actuator">
                    <form id="form-search" action='/activity/search' method="GET">
                        <input type="text" name="phrase" form="form-search"
                            value="{{ phrase }}" />
                        <button class="normal" id="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    
                    <form id="form-add" action='/activity/add/{{id}}' method="GET">
                        <button class="safe" id="add" form="form-add">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </form>

                </div>
            </div>
            
            {% if error %}
            <div class="warning">
                <div><i class="fa-solid fa-warning fa-2xl"></i></div>
                <div>{{ error }}</div>
                <div>
                    <form id="form-retry" action='/activity' method="GET">
                        <button class="normal" id="retry" form="form-retry">
                            Volver
                        </button>
                    </form>
                </div>
            </div>
            {% elif not activities  %}
                <div class="warning">
                    <div><i class="fa-solid fa-warning fa-2xl"></i></div>
                    <div>No hay Actividades</div>
                    <div>
                        <form id="form-retry" action='/activity' method="GET">
                            <button class="normal" id="retry" form="form-retry">
                                Volver
                            </button>
                        </form>
                    </div>
                </div>
            {% else %}
            <div class="fields">
                <div>Id</div>
                <div>Nombre</div>
                <div>Acción</div>
            </div>
            {% for activity in activities %}
            <form id="form-edit-{{ activity.id }}" action='/activity/update' method="POST">
                <div class="values">
                    
                    <div>
                        <input type="text" name="id"
                            value="{{ activity.id }}" 
                            form="form-edit-{{ activity.id }}" readonly/>
                    </div>

                    <div>
                        <input type="text" name="name"
                            value="{{ activity.name }}" 
                            form="form-edit-{{ activity.id }}" />
                    </div>

                    <select name="action" 
                        id="action" form="form-edit-{{ activity.id }}">
                        <option value="0">Sin Acción</option>
                    {% for action in actions %}
                        {% if action == activity.action %}
                            <option value="{{action.id}}" selected>{{action}}</option>
                        {% else %}
                            <option value="{{action.id}}">{{action}}</option>
                        {% endif %}
                    {% endfor %}
                    </select>

                    <div class="callbacks">
                        <a href="/plan/{{ id }}">
                            <button class="safe" id="info" form="form-info-{{ activity.id }}">
                                <i class="fa-solid fa-backward"></i>
                            </button>
                        </a>
                        <button id="edit" class="warn" form="form-edit-{{ activity.id }}">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
    
                        <button id="delete" class="danger" form="form-delete-{{ activity.id }}">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            
            </form>
            <form class="hidden" id="form-delete-{{ activity.id }}" 
				action='/activity/delete' method="POST">
                <input type="text" name="id" value="{{ activity.id }}"/>
            </form>

            {% else %}
            <div class="warning">
                <div><i class="fa-solid fa-warning fa-2xl"></i></div>
                <div>No hay Actividades</div>
                <div>
                    <form id="form-retry" action='/activity' method="GET">
                        <button class="normal" id="retry" form="form-retry">
                            Volver
                        </button>
                    </form>
                </div>
            </div>
            
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
